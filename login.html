<h1 class="form-header mt-2">Login</h1>
   <form class="mt-0 mt-sm-4">
<div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label mt-sm-4">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mt-sm-4" id="inputName" placeholder="Username">
    </div>
</div>

<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label mt-sm-3">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control mt-sm-4" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label mt-sm-4">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control mt-sm-4" id="inputPassword3" placeholder="Password">
    </div>
  </div>

<div class="form-group row">
    <div class="col-sm-10 mt-2 mt-sm-3">
      <button type="submit" class="btn btn-primary mb-2 btn-submit">Submit</button>
    </div>
</div>

</form>
